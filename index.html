<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ferb Latin Generator</title>
</head>

<style>
    /* Bootstrap container*/
    .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }

    @media (min-width: 576px) {
        .container {
            max-width: 540px;
        }
    }

    @media (min-width: 768px) {
        .container {
            max-width: 720px;
        }
    }

    @media (min-width: 992px) {
        .container {
            max-width: 960px;
        }
    }

    @media (min-width: 1200px) {
        .container {
            max-width: 1140px;
        }
    }

    .grid-container {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: auto 1fr 1fr;
        grid-template-areas: "title title title" "normal nf-button ferb" "normal fn-button ferb";
        grid-gap: 1em 1em;
    }

    .title {
        grid-area: title;
        font-weight: bold
    }

    .normal {
        grid-area: normal;
        resize: vertical;
        height: 100%;
        min-height: 10em;
    }

    .ferb {
        grid-area: ferb;
        resize: vertical;
        height: 100%;
        min-height: 10em;
    }

    .nf-button {
        grid-area: nf-button;

        align-self: center;
    }

    .fn-button {
        grid-area: fn-button;

        align-self: center;
    }
</style>

<body class="container grid-container">

<h1 class="title">Ferb Latin Generator</h1>
<textarea id="normal" class="normal" placeholder="Insert your text here"></textarea>
<button id="nf-button" class="nf-button">-></button>
<button id="fn-button" class="fn-button"><-</button>
<textarea id="ferb" class="ferb" placeholder="nsertIerb ouryerb extterb ereherb"></textarea>

</body>

<script src="script.js"></script>

</html>
